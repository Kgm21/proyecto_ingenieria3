<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="player-id"></div>
        <button id="roll-dice">Tirar Dado</button>
        <div id="result"></div>
        
    </div>

    <script>
        const playerIdElement = document.getElementById('player-id');
        const rollDiceButton = document.getElementById('roll-dice');
        const resultElement = document.getElementById('result');

        const ws = new WebSocket('ws://localhost:3000');
        

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
    if (data.type === 'playerId') {
        // Cuando se recibe el ID del jugador desde el servidor
        const playerId = data.playerId;
        playerIdElement.textContent = `Jugador: ${playerId}`;
    } else if (data.type === 'startGame') {
        resultElement.textContent = '¡El juego ha comenzado!';
    }
};

    const readyButton = document.getElementById('ready-button');
        readyButton.addEventListener('click', () => {
    // Enviar mensaje al servidor cuando el jugador está listo para empezar el juego
        ws.send(JSON.stringify({ type: 'ready' }));
    });

        
    </script>
</body>
</html>
